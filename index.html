<!DOCTYPE html>
<html>
<head>
<style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

      .header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .page-name {
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 100%;
      padding: 20px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fullscreen-image {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="LOGO.png" alt="Logo">
    <h1 class="page-name">WEM BAN YAMA shoes</h1>
  </div>
  <div class="container">
  <img class="fullscreen-image" src="WEB_comming_soon_page.png" alt="Coming soon">
  </div>
</body>
</html>
